<mat-card class="model-card" *ngIf="this.activeModel != null">

  <mat-card-header>

    <mat-card-title>
      Select initial model settings
    </mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <h3>Select initial Perspective</h3>
    <p>Click on image to select a new initial Perspective.</p>
    <img mat-card-image src={{this.activeModel.preview}} (click)="setInitialPerspective()"/>
    <h3>Select background</h3>
    <color-chrome (onChange)="handleChange($event)"></color-chrome>
    <br>
    <h3>Select lights</h3>

  </mat-card-content>
</mat-card>
