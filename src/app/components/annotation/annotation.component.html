<mat-card class="single-annotation-card"
          *ngIf="annotationService.annotationIsVisible"
          [style.top.px]="annotationService.annotationPosition.top"
          [style.left.px]="annotationService.annotationPosition.left">

  <form class="annotation-form">

    <mat-card-header>

      <mat-card-title>
        <span *ngIf="!editMode">{{annotationService.newAnnotation.title | uppercase}}</span>
        <mat-form-field *ngIf="editMode">
          <input matInput name="title" #title="ngModel" type="text" placeholder="Title" [(ngModel)]="annotationService.newAnnotation.title">
        </mat-form-field>
      </mat-card-title>

      <mat-card-subtitle>{{getValidation(annotationService.newAnnotation.validated)}}</mat-card-subtitle>

      <button id="closeButton"
              mat-icon-button
              (click)="closeAnnotation()">
        <mat-icon aria-label="Close">close</mat-icon>
      </button>

    </mat-card-header>

    <img mat-card-image src="{{annotationService.newAnnotation.preview}}" alt="{{annotationService.newAnnotation.title}}">

    <mat-card-content>

      <p *ngIf="!editMode"> {{annotationService.newAnnotation.description}}</p>
      <mat-form-field *ngIf="editMode">
        <textarea matInput name="description" #description="ngModel" type="text" placeholder="Description"
                  [(ngModel)]="annotationService.newAnnotation.description"></textarea>
      </mat-form-field>

    </mat-card-content>


    <mat-card-actions>

      <button mat-icon-button (click)="toggleEditViewMode()"
              matTooltip={{labelModeText}} matTooltipPosition="above">
        <mat-icon attr.aria-label={{labelModeText}}>{{labelMode}}</mat-icon>
      </button>

      <button mat-icon-button (click)="deleteAnnotation()"
              matTooltip="Delete" matTooltipPosition="above">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>

    </mat-card-actions>


  </form>
</mat-card>
