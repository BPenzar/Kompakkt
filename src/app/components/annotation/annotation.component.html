<mat-card class="single-annotation-card"
          *ngIf="annotationService.annotationIsVisible"
          [style.top.px]="annotationService.annotationPosition.top"
          [style.left.px]="annotationService.annotationPosition.left">

  <mat-card-header>
    <mat-card-title> {{annotation.title | uppercase}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      Position<br>
      x: {{annotationService.annotationPosition.left}}, y: {{annotationService.annotationPosition.top}}

      <br><br>
      {{annotation.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="takeScreenshot()"
            matTooltip="Edit" matTooltipPosition="above">
      <mat-icon aria-label="Edit">edit</mat-icon>
    </button>
    <button mat-icon-button (click)="takeScreenshot()"
            matTooltip="Delete" matTooltipPosition="above">
      <mat-icon aria-label="Delete">delete</mat-icon>
    </button>

  </mat-card-actions>
</mat-card>
