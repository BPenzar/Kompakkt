<mat-card class="annotation-card">
  <form class="annotation-form" (ngSubmit)="onSubmit($event)">


    <mat-card-header (click)="!annotationmarkerService.editMode ? annotationmarkerService.collapsed = !annotationmarkerService.collapsed : false">

      <div mat-card-avatar class="annotation-header-image"><span>{{annotation.ranking}}</span></div>

      <mat-card-title>
        <span *ngIf="!annotationmarkerService.editMode">{{annotation.title | uppercase}}</span>
        <mat-form-field *ngIf="annotationmarkerService.editMode">
          <input matInput name="title" #title="ngModel" type="text" placeholder="Title" [(ngModel)]="annotation.title">
        </mat-form-field>

      </mat-card-title>

      <!-- 15/02/19 -->
      <mat-card-subtitle>{{getValidation(annotation.validated)}}</mat-card-subtitle>

    </mat-card-header>

    <img mat-card-image src={{preview}} *ngIf="!annotationmarkerService.collapsed">

    <mat-card-content *ngIf="!annotationmarkerService.collapsed">

      <p *ngIf="!annotationmarkerService.editMode"> {{annotation.description}}</p>

      <mat-form-field *ngIf="annotationmarkerService.editMode" class="description">
        <textarea matInput name="description" #description="ngModel" type="text" placeholder="Description"
                  [(ngModel)]="annotation.description"></textarea>
      </mat-form-field>

      <mat-checkbox class="validation" *ngIf="annotationmarkerService.editMode" [checked]="annotation.validated"
                    (change)="annotation.validated = !annotation.validated">Validated
      </mat-checkbox>

      <button mat-icon-button (click)="selectPerspective()"
              matTooltip="Select Perspective"
              matTooltipPosition="right"
              *ngIf="annotationmarkerService.editMode"
              type="button"
              class="perspective">
        <mat-icon aria-label="Select Perspective">camera</mat-icon> Select Perspective
      </button>

    </mat-card-content>


    <mat-card-actions>

      <button mat-icon-button (click)="toggleEditViewMode()"
              matTooltip={{annotationmarkerService.labelModeText}} matTooltipPosition="above"
              type="button">
        <mat-icon attr.aria-label={{annotationmarkerService.labelModeText}}>{{annotationmarkerService.labelMode}}</mat-icon>
      </button>

      <button mat-icon-button (click)="deleteAnnotation()"
              matTooltip="Delete" matTooltipPosition="above"
              type="button">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>

    </mat-card-actions>


  </form>
</mat-card>
