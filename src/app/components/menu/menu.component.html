<div id="menu">

  <button mat-button (click)="setCamArcRotate()">Orbit Camera</button>
  <button mat-button (click)="setCamUniversal()">Universal Camera</button>
  <button mat-button (click)="setBackToDefault()">Set back to Default</button>

  <button mat-icon-button [matMenuTriggerFor]="settingsMenu"
          matTooltip="Settings" matTooltipPosition="above">
    <mat-icon aria-label="Settings">settings</mat-icon>
  </button>

  <!-- Settings Menu -->
  <mat-menu #settingsMenu="matMenu" yPosition="above" [overlapTrigger]="false">
    <button mat-menu-item [matMenuTriggerFor]="skyboxes">Skyboxes</button>
  </mat-menu>

  <mat-menu #skyboxes="matMenu">
    <button mat-menu-item (click)="changeSkybox(0)">Grey</button>
    <button mat-menu-item (click)="changeSkybox(1)">White</button>
    <button mat-menu-item (click)="changeSkybox(2)">Light Grey</button>
    <button mat-menu-item (click)="changeSkybox(3)">Blue</button>
    <button mat-menu-item (click)="changeSkybox(4)">Marine Blue</button>
  </mat-menu>
  <!-- / Settings Menu -->

  <button *ngIf="!fullscreen"
          mat-icon-button (click)="enterFullscreen()"
          matTooltip="Fullscreen" matTooltipPosition="above">
    <mat-icon aria-label="Switch to fullscreen mode">fullscreen</mat-icon>
  </button>

  <button *ngIf="fullscreen"
          mat-icon-button (click)="quitFullscreen(this)"
          matTooltip="Exit Fullscreen" matTooltipPosition="above">
    <mat-icon aria-label="Exit fullscreen mode">fullscreen_exit</mat-icon>
  </button>

</div>
